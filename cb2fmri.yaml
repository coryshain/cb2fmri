map_cache_size: 500
map_config: !!python/object:cb2game.server.config.map_config.MapConfig
  foliage_tiles:
  - GROUND_TILE_STONES_GREENBUSH
  - GROUND_TILE_STONES_BROWNBUSH
  - GROUND_TILE_STONES_GREYBUSH
  ground_tiles:
  - GROUND_TILE
  house_tiles:
  - GROUND_TILE_HOUSE
  - GROUND_TILE_HOUSE_RED
  - GROUND_TILE_HOUSE_BLUE
  - GROUND_TILE_HOUSE_PINK
  - GROUND_TILE_HOUSE_GREEN
  - GROUND_TILE_HOUSE_ORANGE
  - GROUND_TILE_HOUSE_YELLOW
  - GROUND_TILE_HOUSE_TRIPLE
  - GROUND_TILE_HOUSE_TRIPLE_RED
  - GROUND_TILE_HOUSE_TRIPLE_BLUE
  map_height: 10
  map_width: 10
  number_of_cities_range: &id001 !!python/tuple
  - 1
  - 4
  number_of_lakes_range: *id001
  number_of_mountains_range: !!python/tuple
  - 2
  - 2
  number_of_outposts_range: !!python/tuple
  - 1
  - 3
  path_connection_distance: 4
  path_tiles:
  - GROUND_TILE_PATH
  rng_seed: null
  stone_tiles:
  - GROUND_TILE_ROCKY
  - GROUND_TILE_STONES
  streetlight_tiles:
  - GROUND_TILE_STREETLIGHT
  - GROUND_TILE_STREETLIGHT_FOILAGE
  - STREETLIGHT_BIG
  - STREETLIGHT_BUSHES
  - STREETLIGHT_ROCKS
  - STREETLIGHT_WIDE
  tree_tiles:
  - GROUND_TILE_TREE
  - GROUND_TILE_TREE_BROWN
  - GROUND_TILE_TREE_SNOW
  - GROUND_TILE_TREE_DARKGREEN
  - GROUND_TILE_TREE_SOLIDBROWN
  - GROUND_TILE_TREES
  - GROUND_TILE_TREES_2
  - GROUND_TILE_FOREST
  urban_house_tiles:
  - GROUND_TILE_HOUSE
  - GROUND_TILE_HOUSE_RED
  - GROUND_TILE_HOUSE_BLUE
  - GROUND_TILE_HOUSE_PINK
  - GROUND_TILE_HOUSE_GREEN
  - GROUND_TILE_HOUSE_ORANGE
  - GROUND_TILE_HOUSE_YELLOW
  - GROUND_TILE_HOUSE_TRIPLE
  - GROUND_TILE_HOUSE_TRIPLE_RED
  - GROUND_TILE_HOUSE_TRIPLE_BLUE
  water_tiles:
  - WATER_TILE
max_client_exceptions: 100
name: default
record_directory_suffix: game_records/
server_password_sha512: ''
sqlite_pragmas:
- !!python/tuple
  - journal_mode
  - wal
- !!python/tuple
  - cache_size
  - -65536
- !!python/tuple
  - foreign_keys
  - '1'
- !!python/tuple
  - synchronous
  - 'off'
